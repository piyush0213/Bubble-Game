<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="inmain">
            <div class="top">
                <div class="elem">
                    <h2>Hit</h2>

                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div class="bottom">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
